<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="maindiv">
		<div clas4="upper">
			<h1 class="title">ZODIA
				<span class="txt-rotate" data-period="2000" data-rotate='["CAN.COM","SOAP.COM"]'></span>
			</h1>
			<h2 class="form-group insetshadow">When's your birthday?</h2>
			<div class="form-group">
				<div class='input-group date' >
					<h3 class="form-group insetshadow">DAY</h3>
					<input type="text" id="day">
				</div>
				<div class='input-group date' >
					<h3 class="form-group insetshadow">MONTH</h3>
					<input type="text" id="month">
				</div>
				<div class='input-group date' >
				<h3 class="form-group insetshadow">YEAR</h3>
				<input type="text" id="year">
				</div>
			</div>
		</div>

	<div class="lower">
		<div id="prev1">
			<img style="display:none;" id="western" src="western" />
		</div>
		<div id="prev2">
			<img style="display:none;" id="chinese_can" src="chinese" />
			<img style="display:none;" id="chinese_soap" src="chinese" />
		</div>
	</div>
</div>
	<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
	<script src="js/zodiac.js"></script>
	<script src="js/title.js"></script>
</body>
</html>
